<div class="result-container d-flex align-items-center">

    <div class="container p-4 my-3 rounded shadow result-box">
        <div class="awardimg  text-center p-3 my-3">
            <img src="../../../assets/award.png" alt="award" class="">
        </div>
        <div class="title text-center mb-3">
            <h3 class="fw-bold mb-2">Congratulations {{ getName() }}!</h3>
            <p>You have successfully completed the quiz.</p>
        </div>
    
        <div class="summary text-center pb-3">
            <h5 class="fw-bold mb-2">Summary</h5>
    
            <h6>Total Questions: 9</h6>
            <h6 class="fw-bold mb-2">Total Score: 100</h6>
            <h6 class="fw-bold mb-2">Your Score: {{ result }}</h6>
        </div>

        <div class="play-again my-2 text-center">
            <button class="btn btn-dark" routerLink="/welcome">Play Again</button>
        </div>
</div>

</div>
